<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ================= BACKGROUND ================= */
body {
  min-height: 100vh;
  margin: 0;
  background: radial-gradient(circle at top, #7f7cff, #2b2a4c);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* ================= CARD ================= */
.contact-card {
  position: relative;
  width: 100%;
  max-width: 420px;
  padding: 34px;
  border-radius: 30px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(26px);
  box-shadow: 0 45px 90px rgba(0,0,0,0.45);
  color: white;
  animation: idleFloat 8s ease-in-out infinite;
  overflow: hidden;
}

/* NOISE TEXTURE */
.contact-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    repeating-radial-gradient(circle at 0 0,
      rgba(255,255,255,0.05) 0,
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 2px);
  opacity: 0.35;
  pointer-events: none;
}

/* IMPORTANT: Keep form elements above overlays */
.contact-card > * {
  position: relative;
  z-index: 1;
}

@keyframes idleFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* ================= TEXT ================= */
h2 {
  margin: 0 0 8px;
  font-size: 28px;
  font-weight: 700;
}

p {
  margin: 0 0 20px;
  font-size: 14px;
  opacity: 0.85;
}

/* ================= FORM ================= */
.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 13px;
  margin-bottom: 6px;
  opacity: 0.85;
}

/* ================= INPUTS ================= */
input, textarea {
  width: 100%;
  padding: 15px 16px;
  border-radius: 16px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.18);
  color: white;
  font-size: 14px;
  transition: all 0.35s ease;
}

input::placeholder,
textarea::placeholder {
  color: rgba(255,255,255,0.55);
}

/* NEON GLOW */
input:hover,
textarea:hover {
  transform: translateY(-2px);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.3),
    0 0 20px rgba(120,120,255,0.6);
}

input:focus,
textarea:focus {
  transform: translateY(-3px);
  box-shadow:
    0 0 0 2px rgba(180,180,255,0.8),
    0 0 35px rgba(120,120,255,1);
}

textarea {
  resize: none;
  min-height: 110px;
}

/* VALIDATION STATES */
.valid {
  box-shadow:
    0 0 0 2px rgba(80,255,160,0.7),
    0 0 30px rgba(80,255,160,0.9) !important;
}

.invalid {
  animation: shake 0.4s;
  box-shadow:
    0 0 0 2px rgba(255,90,90,0.8),
    0 0 30px rgba(255,90,90,1) !important;
}

@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

/* ================= BUTTON ================= */
button {
  position: relative;
  width: 100%;
  padding: 16px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #ffffff, #e6e6e6);
  color: #333;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.6s ease;
}

button:hover {
  background: linear-gradient(135deg, #f7f8ff, #e6ecff);
  transform: translateY(-3px);
  box-shadow:
    0 22px 45px rgba(0,0,0,0.45),
    0 0 28px rgba(120,120,255,0.55);
}

button::before {
  content: "";
  position: absolute;
  top: -20%;
  left: -160%;
  width: 160%;
  height: 140%;
  background: linear-gradient(
    120deg,
    transparent 25%,
    rgba(160,180,255,0.85),
    rgba(120,220,255,0.95),
    rgba(190,120,255,0.9),
    transparent 75%
  );
  filter: blur(8px);
  transition: left 0.9s cubic-bezier(.25,.8,.25,1);
}

button::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 120%;
  height: 100%;
  background: linear-gradient(
    100deg,
    transparent 40%,
    rgba(255,255,255,0.75),
    transparent 60%
  );
  transition: left 0.65s ease 0.15s;
}

button:hover::before { left: 160%; }
button:hover::after { left: 120%; }

button:active {
  transform: translateY(0);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

button[disabled] {
  opacity: 0.7;
  cursor: not-allowed;
}

/* ================= STATUS ================= */
#formStatus {
  margin-top: 14px;
  font-size: 13px;
  line-height: 1.35;
  opacity: 0.95;
}

.status-success {
  color: #b8ffd6;
}

.status-error {
  color: #ffb8b8;
}
</style>
</head>

<body>
  <div class="contact-card">
    <h2>Kontaktní formulář</h2>
    <p>Napište sem cokoliv a po odeslání uvidíte potvrzení.</p>

    <form id="contactForm" action="https://formspree.io/f/xykzrvnv" method="POST">
      <div class="form-group">
        <label for="name">Jméno</label>
        <input type="text" id="name" name="name" placeholder="Tvé jméno" required autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="tvuj@email.cz" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="message">Zpráva</label>
        <textarea id="message" name="message" placeholder="Napiš nám zprávu..." required></textarea>
      </div>

      <button id="submitBtn" type="submit">Odeslat zprávu</button>
      <div id="formStatus" aria-live="polite"></div>
    </form>
  </div>

<script>
const form = document.getElementById("contactForm");
const email = document.getElementById("email");
const statusEl = document.getElementById("formStatus");
const submitBtn = document.getElementById("submitBtn");

function setStatus(message, type) {
  statusEl.textContent = message;
  statusEl.className = "";
  if (type === "success") statusEl.classList.add("status-success");
  if (type === "error") statusEl.classList.add("status-error");
}

email.addEventListener("input", () => {
  const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
  email.classList.remove("valid", "invalid");
  if (email.value.length > 3) {
    email.classList.add(valid ? "valid" : "invalid");
  }
});

form.addEventListener("submit", async (event) => {
  event.preventDefault();

  setStatus("Odesílám…", "");
  submitBtn.disabled = true;

  try {
    const data = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      setStatus("Hotovo. Zpráva byla odeslána a měla by se objevit ve Formspree.", "success");
      form.reset();
      email.classList.remove("valid", "invalid");
    } else {
      let msg = "Něco se nepovedlo při odesílání.";
      try {
        const json = await response.json();
        if (json && json.errors) {
          msg = json.errors.map(e => e.message).join(", ");
        }
      } catch (e) {}
      setStatus(msg, "error");
    }
  } catch (err) {
    setStatus("Chyba sítě: nepodařilo se odeslat. Zkuste to znovu.", "error");
  } finally {
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
